<!DOCTYPE html>
<html lang="en">
  <head>

    />

  <body>

      <h1 class="gallery__title">Galer√≠a de imagenes con Flexbox</h1>

        </figure>
        <figure class="gallery__picture">

        </figure>
        <figure class="gallery__picture">
          <img class="gallery__img" src="img/cuatro.jpg" alt="" />
        </figure>
        <figure class="gallery__picture">
          <img class="gallery__img" src="img/cinco.jpg" alt="" />
        </figure>
        <figure class="gallery__picture">

        </figure>
      </section>
    </main>
  </body>
</html>
